{% extends 'web/base.html'%}
{% block title %}Log In{% endblock %}

{% block body %}
                <div class="container-fluid" style=" color:white; background-image:url('/static/web/images/adventure.jpeg')">
                    <div class="row" style="padding-left:300px; padding-top:100px;padding-bottom:20px">
                        <div class="col-sm-12 col-md-6 col-md-offset-3">
                            <div class="panel panel-default" style="background-color:rgba(191, 191, 191, 0.25);padding-left:50px;padding-top:50px; margin-right:250px;padding-bottom:40px; border-radius:40px;">
                                <div class="panel-body">
                                    <h3>Log In</h3>
                                    {% if error_message %}
                                    <p><strong>{{ error_message }}</strong></p>
                                    {% endif %}
                                    <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="id_username">
                                                Username:
                                            </label>
                                            <div class="col-sm-10">
                                                <input id="id_username" maxlength="30" name="username" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="id_password">
                                                Password:
                                            </label>
                                            <div class="col-sm-10">
                                                <input id="id_password" maxlength="30" name="password" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="panel-footer">
                                    Don't have an account?<br /><a href="{% url 'signup' %}">Click here</a> to register.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <br />
                
{% endblock %}
