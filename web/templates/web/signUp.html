{% extends 'web/base.html'%}
{% block title %}Register{% endblock %}
{% block body %}
<div class="container-fluid" style=" color:white; background-image:url('/static/web/images/adventure.jpeg');">
    <div class="row" style="padding-left:300px; padding-top:100px;padding-bottom:20px">
        <div class="col-sm-10 col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="background-color:rgba(191, 191, 191, 0.25);padding-left:50px;padding-top:50px; margin-right:250px;padding-bottom:40px; border-radius:40px;">
                <div class="panel-body">
                    <h3>Register</h3>
                    {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'web/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Already have an account? <a href="{% url 'login' %}">Click here</a> to log in.
                </div>
            </div>
        </div>
    </div>
</div>
<br />
<br />
<br />
{% endblock %}
